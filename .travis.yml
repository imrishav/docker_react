sudo: required
services:
  - docker

before_install:
  - docker build -t imrishav/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true imrishav/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: "AKIA2MOR4TK34H2C6EWW"
  secret_access_key:
    secure: "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"
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-713941621431"
  bucket_path: "docker-react"
  on:
    branch: master
